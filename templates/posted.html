{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>Skapade sidan <span class="text-success">{{ title }}</span></h1>
</div>
<a href="{{ url_for('index') }}" class="btn btn-primary">Tillbaka</a>
<hr>
<table class="table table-striped">
  <tr>
    <td><strong>Titel</strong></td>
    <td>{{ title }}</td>
  </tr>
  <tr>
    <td><strong>URL</strong></td>
    <td><a href="{{ link }}">{{ link }}</a></td>
  </tr>
</table>
<h2>Den skapade sidan</h2>
<div class="row">
  <div class="col-xs-12">
    <iframe src="{{ link }}" style="width: 100%; height: 500px;"></iframe>
  </div>
</div>
<h2>Den skapade sidans kod</h2>
<textarea class="form-control" rows="30" style="margin-bottom: 40px">{{ content }}</textarea>
{% endblock %}
